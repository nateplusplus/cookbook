<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cookbook</title>
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <section id="container">
            <div id="wrapper">
                <header>
                    <h1>Cookbook</h1>
                    <p>Hand-picked recipes based on what you own</p>
                </header>
                
                
                <main id="mainSection">
                   
                   
                    <!--Available Foods-->
                    <div id="availableBox" class="column index">

                        <div class="selectBoxLabel">
                            <h3>What are you craving?</h3>
                        </div>    

                        <ul id='availableBoxList' class="selectBox">
                            <!--All ingredients here-->
                        </ul>
                    </div>
                    
                    
                    
                    <!--Unavailable Foods-->
                    <div id="unavailableBox" class="column filters">
                        <div class="selectBoxLabel">
                            <h3>Missing any of these things?</h3>
                        </div>

                        <ul id='unavailableBoxList' class="selectBox">
                            <!--Filtered ingredient list here-->
                        </ul>
                    </div>
                    
                    
                    <!--Cupboard-->
                    <div id="cupboardBox" class="column index filters">
                        <h3>Your Cupboard:</h3>
                        <ul id="cupboardAvailList">
                            <!--Available items here-->
                        </ul>
                        <ul id="cupboardUnavailList">
                            <!--Unavailable items here-->
                        </ul>
                    </div>
                    
                    
                    
                    
                    <!---------------------------------------------------
                                        RECIPES PAGE
                    ----------------------------------------------------->
                    
                    <div id="recipeListBox" class="column recipes">
                       
                       <ul id="recipeList">
                           <!--Recipes here-->
                       </ul>
                        
                    </div>
                    
                    
                    
                    <!---------------------------------------------------
                                        STEPS PAGE
                    ----------------------------------------------------->
                    
                    <div id="stepsBox" class="steps">
                       
                        <div id="recipeTitle"><!--Title here--></div>
                       
                        <ul id="stepList">
                            <!--Steps here-->
                        </ul>
                        
                    </div>
                    
                    
                    
                    
                </main>
                <footer id="navMenu">
                   
                   
                    <div id="back" class="button left filters recipes steps">
                        <i class="fa fa-chevron-left fa-lg"></i> <span>Back</span>
                    </div>
                    
                    
                    <div id="next" class="button middle index">
                        <span>Next</span> <i class="fa fa-chevron-right fa-lg"></i>
                    </div>
                    
                    
                    <div id="findRecipes" class="button middle filters">
                        <i class="fa fa-cutlery fa-lg"></i> <span>Find Recipes!</span>
                    </div>
                    
                    
                </footer>
            </div>
        </section>
        
        <!-- Scripts, Libraries and Frameworks, oh my! -->
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
