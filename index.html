<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cookbook</title>
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    
        <!--
            DEFAULT APPLICATION TEMPLATE: This gets rendered in a browser
            as soon as "Ember.Application.create()" happens.
        -->
        
        <script type="text/x-handlebars">
            <div class="container">
                <div class="row">
                    {{outlet}}
                </div>
            </div>
        </script>
    
        <!--
            The app's entire page structure is above this comment line.
            All templates below this comment line.
        -->

        <script type="text/x-handlebars" data-template-name="index">
        
            {{#link-to "ingredients"}}Enter{{/link-to}}
        
        </script>
        
        <script type="text/x-handlebars" data-template-name="ingredients">
          {{#link-to "recipes"}}to recipes{{/link-to}}
          <p>Cupboard:</p>
            <ul>
                {{#each item in cupboard}}
                    <li>{{item.item}}</li>
                {{/each}}
            </ul>
            <p>Select Ingredients:</p>
            <ul>
                {{#each item in ingredients}}
                    <li>{{item.food}}</li>
                {{/each}}
            </ul>
            <p>Remove Ingredients:</p>
            <ul>
                {{#each item in ingredients}}
                    <li>{{item.food}}</li>
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="recipes">
           {{#link-to "ingredients"}}back{{/link-to}}
           
               <ul>
                    {{#each item in model}}
                        <li>{{item.item}}</li>
                    {{/each}}
                </ul>
        </script>

        <script type="text/x-handlebars" data-template-name="directions">
            
        </script>


        <!-- Scripts, Libraries and Frameworks, oh my! -->
        <script src="js/lib/jquery-1.11.3.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/handlebars-v1.3.0.js"></script>
        <script src="js/lib/ember.js"></script>
        <script src="js/lib/ember-data.js"></script>
        <script src="js/lib/localstorage-adapter.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
