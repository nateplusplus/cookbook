<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cookbook</title>
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/lib/ember-template-compiler.js"></script>
    </head>
    <body>
    
        <!--
            DEFAULT APPLICATION TEMPLATE: This gets rendered in a browser
            as soon as "Ember.Application.create()" happens.
        -->
        
        <script type="text/x-handlebars">
            <div class="container">
                <div class="row">
                    {{outlet}}
                </div>
            </div>
        </script>
    
    <!--
        The app's entire page structure is above this comment line.
        All templates below this comment line.
    -->
    
    <script type="text/x-handlebars" data-template-name="index">
       {{#link-to "recipes" }}recipes{{/link-to}}
        <ul>
            {{#each model.ingredients}}
                <li {{action "select" item }}>{{item}}</li>
            {{/each}}
        </ul>
        <ul>
            {{#each model.cupboard}}
                <li>{{item}}</li>
            {{/each}}
        </ul>
    </script>
    
    <script type="text/x-handlebars" data-template-name="recipes">
        {{#link-to "index" }}ingredients{{/link-to}}
        {{#each}}
        <div>{{recipeName}}</div>
        {{/each}}
        {{#link-to "directions" }}directions{{/link-to}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="directions">
        <div>{{#link-to "recipes" }}recipes{{/link-to}}</div>
        <div>
            {{#each}}
                {{#if image}}
                    <img {{bind-attr src="image"}} width="200">
                {{else}}
                   <p>No image available</p>
                {{/if}}
                <h4>{{recipeName}}</h4>
                <p>Ingredients:</p>
                <ul>
                    {{#each ingredients}}
                        <li>{{item}}</li>
                    {{/each}}
                </ul>
                <p>Directions:</p>
                <ul>
                    {{#each directions}}
                        <li>{{step}}</li>
                    {{/each}}
                </ul>
            {{/each}}
        </div>
    </script>

    
    <!-- Scripts, Libraries and Frameworks, oh my! -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/handlebars-v3.0.3.js"></script>
    <script src="js/lib/ember.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
