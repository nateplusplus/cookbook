<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cookbook</title>
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    
        <!--
            DEFAULT APPLICATION TEMPLATE: This gets rendered in a browser
            as soon as "Ember.Application.create()" happens.
        -->
        
        <script type="text/x-handlebars">
            <div class="container">
                <div class="row">
                    {{outlet}}
                </div>
            </div>
        </script>
    
    <!--
        The app's entire page structure is above this comment line.
        All templates below this comment line.
    -->
    
    <script type="text/x-handlebars" data-template-name="ingredients">
       {{#link-to "recipes" }}recipes{{/link-to}}
        
        <div id='yesFoods'>
            <h3>What do you have to work with?</h3>
            <p>Click all that apply:</p>
            <ul>
                {{#each item in ingredients}}
                    <li {{action 'selectYes'}}>{{item.food}}</li>
                {{/each}}
            </ul>
        </div>
        
        <div id="cupboardList">
            <h3>Your Cupboard:</h3>
            <ul>
                {{#each item in cupboard}}
                <li>{{item.item}}</li>
                {{/each}}
            </ul>
        </div>
        
        <div id="noFoods">
            <h3>Are you missing any of these?</h3>
            <ul>
                <li {{action 'selectNo'}}>items</li>
            </ul>
        </div>
        
    </script>
    
    <script type="text/x-handlebars" data-template-name="recipes">
        {{#link-to "ingredients" }}ingredients{{/link-to}}
        <h3>Here are some recipes you can make!</h3>
        <ul>
            <li>Recipe list here</li>
        </ul>
        {{#link-to "directions" }}directions{{/link-to}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="directions">
        <div>{{#link-to "recipes" }}recipes{{/link-to}}</div>
        <p>recipe image here</p>
        <h3>Recipe title</h3>
        <p>Ingredients:</p>
        <ul>
            <li>Ingredients list here</li>
        </ul>
        <ul>
            <li>Directions here</li>
        </ul>
    </script>

    
    <!-- Scripts, Libraries and Frameworks, oh my! -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/handlebars-v1.3.0.js"></script>
    <script src="js/lib/ember.js"></script>
    <script src="js/lib/ember-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/controllers/ingredientsController.js"></script>
    <script src="js/models/cupboard.js"></script>
    <script src="js/models/recipes.js"></script>
    <script src="js/models/directions.js"></script>
    <script src="js/models/ingredients.js"></script>
    </body>
</html>
