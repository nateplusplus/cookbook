<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cookbook</title>
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/lib/ember-template-compiler.js"></script>
    </head>
    <body>
    
        <!--
            DEFAULT APPLICATION TEMPLATE: This gets rendered in a browser
            as soon as "Ember.Application.create()" happens.
        -->
        
        <script type="text/x-handlebars">
            <div class="container">
                <div class="row">
                    {{outlet}}
                </div>
            </div>
        </script>
    
    <!--
        The app's entire page structure is above this comment line.
        All templates below this comment line.
    -->
    
    <script type="text/x-handlebars" data-template-name="index">
        {{#link-to "recipes" }}recipes{{/link-to}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="recipes">
        {{#link-to "index" }}ingredients{{/link-to}}
        {{#each}}
        <div>{{recipeName}}</div>
        {{/each}}
        {{#link-to "directions" }}directions{{/link-to}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="directions">
        {{#link-to "recipes" }}recipes{{/link-to}}
        {{#each}}
            {{#recipe-directions recipeName=recipeName ingredients=ingredients directions=directions image=image}}
                {{copy}}
            {{/recipe-directions}}
        {{/each}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="components/recipe-directions">
        <div>{{recipeName}}</div>
        <div>{{ingredients}}</div>
        <div>{{directions}}</div>
    </script>

    
    <!-- Scripts, Libraries and Frameworks, oh my! -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/handlebars-v3.0.3.js"></script>
    <script src="js/lib/ember.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
