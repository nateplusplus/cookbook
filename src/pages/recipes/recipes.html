<ion-header>
	<ion-navbar>
		<ion-title>
			Recipes
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>Here are some recipes that match your criteria.</ion-list-header>
		<button ion-item *ngFor="let item of list" (click)="itemSelected(item)">
			{{item.name}}
		</button>
	</ion-list>
</ion-content>
